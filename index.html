<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="./CSS/Page1.css">
    <link rel="stylesheet" href="./CSS/Page2.css">
    <link rel="stylesheet" href="./CSS/Page3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Page 1 -->
    <div class="Page1">
        <h1 data-value="Snake Game">Snake Game</h1>
        <div class="Start">
            <div class="StartBtn">
                <i class="fa-solid fa-volleyball"></i>
            </div>
            <i class="fa-solid fa-play"></i>
        </div>
        <div class="Audio">
            <i class="fa-solid fa-volume-high hidden"></i>
            <i class="fa-solid fa-volume-xmark"></i>
        </div>
    </div>
    <script type="module" src="./Javascript/Page1.js"></script>

    <!-- Page 2 -->
    <div class="Page2 hidden">
        <div class="Page2Info">
            <div class="ParentDivHexa GameStartsBtn">
                <div class="childDivHexa">
                    <h1 class="Page2H1">START GAME</h1>
                </div>
            </div>
            <div class="ParentDivHexa">
                <div class="childDivHexa">
                    <div class="levels">
                        <i class="fa-solid fa-caret-left"></i>
                        <h1>EASY</h1>
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                </div>
            </div>
            <div class="ParentDivHexa">
                <div class="childDivHexa">
                    <div class="colors">
                        <i class="fa-solid fa-caret-left"></i>
                        <h1>RED</h1>
                        <i class="fa-solid fa-caret-right"></i>
                    </div>
                </div>
            </div>
            <div class="ParentDivHexa CloseBtn">
                <div class="childDivHexa">
                    <h1 class="Page2H1">QUIT GAME</h1>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./Javascript/Page2.js"></script>

    <!-- Page 3 -->
    <div class="Page3 hidden">
        <h4 class="HighScore">High Score : 000</h4>
        <h4 class="CurrentScore">Score : 000</h4>
        <canvas></canvas>
        <div class="GamePaused hidden">
            <div class="Container">
                <button class="ResumeBtn">Resume</button>
                <button class="AudioControlBtn">Audio Control</button>
                <button class="MainMenuBtn">Main Menu</button>
            </div>
        </div>
        <div class="GameEnd hidden">
            <div class="Container">
                <div class="ImageCircle">
                    <img src="" alt="">
                </div>
                <h1 class="DisplayFinalScore"></h1>
                <div class="GameEndBtn">
                    <button class="RestartBtn">Restart</button>
                    <button class="MainMenu2">Main Menu</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./Javascript/Page3.js"></script>
</body>

</html>
